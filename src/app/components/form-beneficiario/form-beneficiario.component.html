<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-4 col-lg-4">
      <mat-card>
        <div class="container text-center">
          <img src="./assets/img/login.png" width="100" height="100" />
        </div>
        <h1 class="text-center">Registrar Beneficiario</h1>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Documento</mat-label>
            <input
              required
              name="id"
              [(ngModel)]="beneficiario.id"
              matInput
              placeholder="Digite el documento del empleado"
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              required
              name="nombre"
              [(ngModel)]="beneficiario.nombre"
              matInput
              placeholder="Digite el nombre del empleado"
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input
              required
              name="apellido"
              [(ngModel)]="beneficiario.apellido"
              matInput
              placeholder="Digite el apellido del empleado"
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Porcentaje</mat-label>
            <input
              required
              name="procenteje"
              [(ngModel)]="beneficiario.porcentaje"
              matInput
              placeholder="Digite la nacionalidad del empleado"
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Parentesco</mat-label>
            <input
              required
              name="parentesco"
              [(ngModel)]="beneficiario.parentesco"
              matInput
              placeholder="Digite su nombre de usuario"
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Telefono</mat-label>
            <input
              required
              name="telefono"
              [(ngModel)]="beneficiario.telefono"
              matInput
              placeholder="Digite el telefono del empleado"
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              [(ngModel)]="beneficiario.correo"
              [formControl]="emailFormControl"
              placeholder="Ex. pat@example.com"
            />
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Por favor ingrese un correo
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              El correo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Estado civil</mat-label>
            <mat-select [(ngModel)]="beneficiario.empleado" [ngModelOptions]="{standalone:true}" required>
              <mat-option  value="casado">Casado</mat-option>
              <mat-option value="soltero">Soltero</mat-option>
              <mat-option value="otro">Otro</mat-option>
            </mat-select>
          </mat-form-field>
          <br /><br />
          <div class="container text-center">
            <button mat-raised-button color="primary">Guardar</button>
            <button
              type="reset"
              style="margin-left: 20px"
              mat-raised-button
              color="accent"
            >
              Limpiar
            </button>
          </div>
        </form>
      </mat-card>
      <div class="col-md-8 col-lg-9"></div>
    </div>
  </div>
</div>
